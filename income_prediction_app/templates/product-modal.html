<!-- Modal -->
<div class="modal fade" id="product-item" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="product-itemLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="product-itemLabel">The Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="https://source.unsplash.com/ab8Ik-iwb5U" alt="Product image" class="modal-image">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
