<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Predict Your Income - web</title>
</head>
<body class="container mt-5">
    <p class="h1">Your income prediction</p>

    <div class="row">
        <div class="col-6">
            <form action="{% url 'result' %}">
                {% csrf_token %}

                <p>Umur:</p>
                <input type="text" name="umur">
                <br>

                <p>Kelas Pekerja::</p>
                <input type="text" name="kelas_pekerjaan">
                <br>

                <p>Tingkat Pendidikan</p>
                <input type="text" name="tingkat_pendidikan">
                <br>

                <p>Pekerjaan:</p>
                <input type="text" name="pekerjaan">
                <br>

                <p>Relationship:</p>
                <input type="text" name="relationship">
                <br>

                <p>Jam Kerja/Minggu:</p>
                <input type="text" name="jam_kerja_per_minggu">
                <br>

                <input type="submit" value="Get Prediction" class="btn btn-primary mt-3"/>
            </form>
        </div>
        <div class="col-6">
            <p class="h1">Your income prediction Result</p>

            <div class="mt-3">
                {{ result }}
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
